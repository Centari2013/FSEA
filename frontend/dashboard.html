<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/fsea_logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSEA Database</title>
  <script type="module" src="scripts/checkTokenAndRedirect.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body style="visibility: hidden;">

  

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar">
      <div class="d-flex flex-column align-items-center px-3 pt-2 text-white min-vh-100">
        <a href="/" class="mb-md-0 text-white text-decoration-none">
          <img src="assets/fsea_logo.png" alt="FSEA Logo" class="logo">
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0" id="menu">
          <li class="nav-item active">
            <a href="#" class="nav-link active align-middle px-0 text-white">
              <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#employeeDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Employee Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#departmentDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-diagram-3"></i> <span class="ms-1 d-none d-sm-inline">Department Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#missionDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-flag"></i> <span class="ms-1 d-none d-sm-inline">Mission Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#specimenDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-vials"></i> <span class="ms-1 d-none d-sm-inline">Specimen Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#documentSearch" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-search"></i> <span class="ms-1 d-none d-sm-inline">Document Search</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col py-3">
      <!-- Search Bar with Button -->
      <div class="search-bar-container" id="search-bar-container">
        <form id="searchForm" class="d-flex justify-content-center">
          <input type="search" class="form-control search-bar" placeholder="Search..." id="search-bar">
          <button class="btn btn-outline-secondary" type="submit" id="searchButton">Search</button>
        </form>
      </div>

      <div class="col py-3" id="main-content">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>
</div>

<script type="module" src="scripts/dashboardFunctionality.js"></script>
  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
