<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSEA Employee Info Base</title>
  <script type="module" src="scripts/checkTokenAndRedirect.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/layout.css">
</head>
<body style="visibility: hidden;">

  

<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">FSEA Info Base</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item active">
            <a href="#" class="nav-link align-middle px-0 text-white">
              <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#employeeDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Employee Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#departmentDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-diagram-3"></i> <span class="ms-1 d-none d-sm-inline">Department Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#missionDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-flag"></i> <span class="ms-1 d-none d-sm-inline">Mission Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#specimenDirectory" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-vials"></i> <span class="ms-1 d-none d-sm-inline">Specimen Directory</span></a>
          </li>
          <li class="nav-item">
            <a href="#documentSearch" class="nav-link px-0 align-middle text-white">
              <i class="fs-4 bi-search"></i> <span class="ms-1 d-none d-sm-inline">Document Search</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="col py-3">
      <!-- Search Bar -->
      <div class="search-bar-container">
        <input type="search" class="form-control" placeholder="Search...">
      </div>
      <!-- Content will be loaded here -->
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var navItems = document.querySelectorAll('.nav-item a'); // Select all nav-link elements within nav-items
  
    navItems.forEach(function(item) {
      item.addEventListener('click', function(e) {
        // Prevent default action if needed
        // e.preventDefault();
  
        // Remove active class from all items
        navItems.forEach(function(item) {
          item.classList.remove('active');
        });
  
        // Add active class to clicked item
        this.classList.add('active');
      });
    });
  });
  </script>
  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
